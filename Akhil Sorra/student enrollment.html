/*html*/
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Enrollment Form</title>
<style>
  /* Basic CSS for styling the form */
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="email"], select, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Student Enrollment Form</h2>
<form id="enrollmentForm" onsubmit="return validateForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" required>

  <label for="course">Course Selection:</label>
  <select id="course" name="course" required>
    <option value="">Select a course</option>
    <option value="Mathematics">Mathematics</option>
    <option value="Science">Science</option>
    <option value="History">History</option>
    <option value="Literature">Literature</option>
    <!-- Add more courses as needed -->
  </select>

  <label for="comments">Additional Comments:</label>
  <textarea id="comments" name="comments" rows="4"></textarea>

  <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var phone = document.getElementById("phone").value;
  var course = document.getElementById("course").value;

  // Basic validation
  if (name == "" || email == "" || phone == "" || course == "") {
    alert("All fields are required!");
    return false;
  }

  // Email validation
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert("Invalid email address!");
    return false;
  }

  // Phone number validation
  var phonePattern = /^\d{10}$/; // Assumes a 10-digit phone number
  if (!phonePattern.test(phone)) {
    alert("Invalid phone number! Please enter a 10-digit number without spaces or special characters.");
    return false;
  }

  // Additional custom validations can be added as needed

  return true;
}
</script>

</body>
</html>
